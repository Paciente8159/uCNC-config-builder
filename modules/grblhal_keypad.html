<div ng-if-init>
	<div
		ng-hide="DYNAMIC['ENABLE_IO_MODULES'] && !DYNAMIC['DISABLE_SETTINGS_MODULES'] && DYNAMIC['ENABLE_MAIN_LOOP_MODULES']">
		<button type="button" class="btn btn-outline-warning"
			ng-click="DYNAMIC['ENABLE_IO_MODULES']=true;DYNAMIC['ENABLE_SETTINGS_MODULES']=true;DYNAMIC['ENABLE_MAIN_LOOP_MODULES']=true;DYNAMIC['DISABLE_SETTINGS_MODULES']=false;">Enable
			required extension options</button>
	</div>
	<label for="KEYPAD_PORT" class="form-label">Define KEYPAD_PORT</label>
	<select class="form-select form-select-md" name="KEYPAD_PORT" id="KEYPAD_PORT" ng-model="KEYPAD_PORT"
		config-file="hal" ng-init="KEYPAD_PORT='KEYPAD_PORT_HW_I2C'">
		<option value="KEYPAD_PORT_HW_I2C">KEYPAD_PORT_HW_I2C</option>
		<option value="KEYPAD_PORT_SW_I2C">KEYPAD_PORT_SW_I2C</option>
		<option value="KEYPAD_PORT_HW_UART">KEYPAD_PORT_HW_UART</option>
		<option value="KEYPAD_PORT_SW_UART">KEYPAD_PORT_SW_UART</option>
		<option value="KEYPAD_PORT_HW_UART2">KEYPAD_PORT_HW_UART2</option>
	</select>

	<div ng-if="KEYPAD_PORT=='KEYPAD_PORT_SW_I2C'">
		<label for="KEYPAD_SCL" class="form-label">Define KEYPAD_SCL</label>
		<select class="form-select form-select-md" name="KEYPAD_SCL" id="KEYPAD_SCL" ng-model="KEYPAD_SCL"
			ng-options="y.pin as y.pin for y in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}"
			config-file="hal" ng-init="KEYPAD_SCL='DOUT30'">
		</select>
		<div class="alert alert-warning" role="alert" ng-show="!$parent.$parent.DEFINED_PINS.includes(KEYPAD_SCL)">
			{{KEYPAD_SCL}} pin is not defined for
			your board!
		</div>
		<label for="KEYPAD_SDA" class="form-label">Define KEYPAD_SDA</label>
		<select class="form-select form-select-md" name="KEYPAD_SDA" id="KEYPAD_SDA" ng-model="KEYPAD_SDA"
			ng-options="y.pin as y.pin for y in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}"
			config-file="hal" ng-init="KEYPAD_SDA='DOUT29'">
		</select>
		<div class="alert alert-warning" role="alert" ng-show="!$parent.$parent.DEFINED_PINS.includes(KEYPAD_SDA)">
			{{KEYPAD_SDA}} pin is not defined for
			your board!
		</div>
		<label for="KEYPAD_DOWN" class="form-label">Define KEYPAD_DOWN</label>
		<select class="form-select form-select-md" name="KEYPAD_DOWN" id="KEYPAD_DOWN" ng-model="KEYPAD_DOWN"
			ng-options="y.pin as y.pin for y in $parent.$parent.UCNCPINS | filter: {'type': 'generic_input'}"
			config-file="hal" ng-init="KEYPAD_DOWN='DIN7'">
		</select>
		<div class="alert alert-warning" role="alert" ng-show="!$parent.$parent.DEFINED_PINS.includes(KEYPAD_DOWN)">
			{{KEYPAD_DOWN}} pin is not defined for
			your board!
		</div>
	</div>

	<div ng-if="KEYPAD_PORT=='KEYPAD_PORT_SW_UART'">
		<label for="KEYPAD_RX" class="form-label">Define KEYPAD_RX</label>
		<select class="form-select form-select-md" name="KEYPAD_RX" id="KEYPAD_RX" ng-model="KEYPAD_RX"
			ng-options="y.pin as y.pin for y in $parent.$parent.UCNCPINS | filter: {'type': 'generic_input'}"
			config-file="hal" ng-init="KEYPAD_RX='DIN7'">
		</select>
		<div class="alert alert-warning" role="alert" ng-show="!$parent.$parent.DEFINED_PINS.includes(KEYPAD_RX)">
			{{KEYPAD_RX}} pin is not defined for
			your board!
		</div>
		<label for="KEYPAD_TX" class="form-label">Define KEYPAD_TX</label>
		<select class="form-select form-select-md" name="KEYPAD_TX" id="KEYPAD_TX" ng-model="KEYPAD_TX"
			ng-options="y.pin as y.pin for y in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}"
			config-file="hal" ng-init="KEYPAD_TX='DOUT20'">
		</select>
		<div class="alert alert-warning" role="alert" ng-show="!$parent.$parent.DEFINED_PINS.includes(KEYPAD_SDA)">
			{{KEYPAD_TX}} pin is not defined for
			your board!
		</div>
	</div>
	<label for="KEYPAD_MAX_MACROS" class="form-label">Define KEYPAD_MAX_MACROS</label>
	<select class="form-select form-select-md" name="KEYPAD_MAX_MACROS" id="KEYPAD_MAX_MACROS"
		ng-model="KEYPAD_MAX_MACROS"
		config-file="hal" var-type="int">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
	</select>
</div>

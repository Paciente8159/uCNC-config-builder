<fieldset ng-if-init>
	<legend>VFD PWM settings</legend>

	<div class="mb-3">
		<label for="" class="form-label">Define VFD_PWM</label>
		<select class="form-select form-select-md" name="VFD_PWM" id="VFD_PWM" ng-model="VFD_PWM" config-file="hal" ng-options="x.pin as x.pin for x in $parent.$parent.UCNCPINS | filter: {'type': 'pwm'}">
			<option value="{{x.pin}}" ng-repeat="x in UCNCPINS | filter: {'type': 'pwm'}">{{x.pin}}</option>
		</select>
		<div class="alert alert-warning" role="alert"
			ng-show="!$parent.$parent.DEFINED_PINS.includes(VFD_PWM)">
			{{VFD_PWM}} pin is not defined for
			your board!
		</div>
	</div>
	<div class="mb-3">
		<label for="" class="form-label">Define VFD_PWM_DIR</label>
		<select class="form-select form-select-md" name="VFD_PWM_DIR" id="VFD_PWM_DIR" ng-model="VFD_PWM_DIR" config-file="hal" ng-options="x.pin as x.pin for x in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}">
			<option value="{{x.pin}}" ng-repeat="x in UCNCPINS | filter: {'type': 'generic_output'}">{{x.pin}}</option>
		</select>
		<div class="alert alert-warning" role="alert"
			ng-show="!$parent.$parent.DEFINED_PINS.includes(VFD_PWM_DIR)">
			{{VFD_PWM_DIR}} pin is not defined for
			your board!
		</div>
	</div>
	<div class="mb-3" ng-if="$parent.ENABLE_COOLANT">
		<label for="" class="form-label">Define VFD_PWM_COOLANT_FLOOD</label>
		<select class="form-select form-select-md" name="VFD_PWM_COOLANT_FLOOD" id="VFD_PWM_COOLANT_FLOOD" ng-model="VFD_PWM_COOLANT_FLOOD" config-file="hal" ng-options="x.pin as x.pin for x in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}">
			<option value="{{x.pin}}" ng-repeat="x in UCNCPINS | filter: {'type': 'generic_output'}">{{x.pin}}</option>
		</select>
		<div class="alert alert-warning" role="alert"
			ng-show="!$parent.$parent.DEFINED_PINS.includes(VFD_PWM_COOLANT_FLOOD)">
			{{VFD_PWM_COOLANT_FLOOD}} pin is not defined for
			your board!
		</div>
	</div>
	<div class="mb-3" ng-if="$parent.ENABLE_COOLANT">
		<label for="" class="form-label">Define VFD_PWM_COOLANT_MIST</label>
		<select class="form-select form-select-md" name="VFD_PWM_COOLANT_MIST" id="VFD_PWM_COOLANT_MIST" ng-model="VFD_PWM_COOLANT_MIST" config-file="hal" ng-options="x.pin as x.pin for x in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}">
			<option value="{{x.pin}}" ng-repeat="x in UCNCPINS | filter: {'type': 'generic_output'}">{{x.pin}}</option>
		</select>
		<div class="alert alert-warning" role="alert"
			ng-show="!$parent.$parent.DEFINED_PINS.includes(VFD_PWM_COOLANT_MIST)">
			{{VFD_PWM_COOLANT_MIST}} pin is not defined for
			your board!
		</div>
	</div>
</fieldset>

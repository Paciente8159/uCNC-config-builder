<fieldset>
	<legend>Laser PWM settings</legend>

	<div class="mb-3">
		<label for="" class="form-label">Define LASER_PWM</label>
		<select class="form-select form-select-md" name="LASER_PWM" id="LASER_PWM" ng-model="LASER_PWM" config-file="hal" ng-options="x.pin as x.pin for x in $parent.$parent.UCNCPINS | filter: {'type': 'pwm'}">
		</select>
		<div class="alert alert-warning" role="alert"
			ng-show="!$parent.$parent.DEFINED_PINS.includes(LASER_PWM)">
			{{LASER_PWM}} pin is not defined for
			your board!
		</div>
	</div>
	<div class="mb-3">
		<label for="LASER_FREQ" class="form-label">Laser PWM frequency: <span
			ng-bind="LASER_FREQ"></span> Hz</label>
	<input type="range" class="form-range" min="50" max="8000" name="LASER_FREQ"
		id="LASER_FREQ" ng-model="LASER_FREQ"
		ng-init="LASER_FREQ=1000" var-type="int" config-file="hal">
	</div>
	<div class="mb-3" ng-if="$parent.$parent.ENABLE_COOLANT">
		<label for="" class="form-label">Define LASER_PWM_AIR_ASSIST</label>
		<select class="form-select form-select-md" name="LASER_PWM_AIR_ASSIST" id="LASER_PWM_AIR_ASSIST" ng-model="LASER_PWM_AIR_ASSIST" config-file="hal" ng-options="x.pin as x.pin for x in $parent.$parent.UCNCPINS | filter: {'type': 'generic_output'}">
		</select>
		<div class="alert alert-warning" role="alert"
			ng-show="!$parent.$parent.DEFINED_PINS.includes(LASER_PWM_AIR_ASSIST)">
			{{LASER_PWM_AIR_ASSIST}} pin is not defined for
			your board!
		</div>
	</div>
</fieldset>
